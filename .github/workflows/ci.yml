name: Electronics Store CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-build:
    name: Frontend CI (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Lint
        run: npm run lint
        
      - name: Build Next.js App
        run: npm run build
        env:
          NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_PAYPAL_CLIENT_ID }}
          NEXT_PUBLIC_API_URL: "http://localhost:3001" # Or production URL
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

  backend-ci:
    name: Backend CI (Express + Prisma)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
          
      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm install
        
      - name: Prisma Generate
        working-directory: ./server
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: Backend Integrity Check
        working-directory: ./server
        run: node -c app.js # Syntax check for main entry point

